<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>complete coffee shop website design</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />
      <!-- font awesome cnd link -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/fork-awesome/1.2.0/css/fork-awesome.min.css"
      />

      <!-- custom css file link -->
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <!-- header section starts -->

      <header class="header">
         <a href="#" class="logo">
            <img src="./img/logo.jpg" alt="" srcset="" height="100px" />
         </a>

         <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#About">About</a>
            <a href="#Menu">Menu</a>
            <a href="#Product">Product</a>
            <a href="#Review">Review</a>
            <a href="#Contact">Contact</a>
            <a href="##Blogs">Blogs</a>
         </nav>

         <div class="icons">
            <div class="fa fa-search" id="search-btn"></div>
            <div class="fa fa-shopping-cart" id="cart-btn"></div>
            <div class="fa fa-bars" id="menu-btn"></div>
         </div>
         <div class="search-form">
            <input type="search" id="search-form" placeholder="search here" />
            <label for="search-box" class="fa fa-search"></label>
         </div>

         <div class="cart-item-container">
            <div class="cart-item">
               <span class="fa fa-item"></span>
               <img src="img/cart-item-1.jpeg" alt="" />
               <div class="content">
                  <h3>cart item 01</h3>
                  <div class="price">$15.99</div>
               </div>
            </div>
            <div class="cart-item">
               <span class="fa fa-item"></span>
               <img src="img/cart-item-2.jpeg" alt="" />
               <div class="content">
                  <h3>cart item 02</h3>
                  <div class="price">$15.99</div>
               </div>
            </div>
            <div class="cart-item">
               <span class="fa fa-item"></span>
               <img src="img/cart-item-3.jpg" alt="" height="180px" />
               <div class="content">
                  <h3>cart item 03</h3>
                  <div class="price">$15.99</div>
               </div>
            </div>
            <div class="cart-item">
               <span class="fa fa-item"></span>
               <img src="img/cart-item-4.jpg" alt="" height="180px" />
               <div class="content">
                  <h3>cart item 04</h3>
                  <div class="price">$15.99</div>
               </div>
            </div>
         </div>
      </header>

      <!-- header section ends -->

      <!-- custom js file link -->
      <script src="script.js"></script>
   </body>
</html>
